<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Little Japan | Japanese Teaching Tools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>ðŸ‡¯ðŸ‡µ Little Japan</h1></header>
  <section id="intro">
    <p>Explore Japanese culture and language through teaching materials crafted for educators.</p>
  </section>
  <section id="products"></section>
  <script>
    fetch("/api/products")
      .then(r => r.json())
      .then(products => {
        const container = document.getElementById("products");
        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <a href="product.html?slug=${p.slug}">View Details</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
