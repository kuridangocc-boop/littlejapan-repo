<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Admin Upload</h2>
  <form id="uploadForm">
    <input name="title" placeholder="Title" required /><br />
    <input name="slug" placeholder="Slug (no spaces)" required /><br />
    <textarea name="description" placeholder="Description"></textarea><br />
    <input name="price_cents" placeholder="Price in cents" /><br />
    <input type="file" name="file" required /><br />
    <input type="password" id="adminpass" placeholder="Admin Password" required /><br />
    <button type="submit">Upload</button>
  </form>
  <pre id="result"></pre>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const pass = document.getElementById("adminpass").value;
      const form = e.target;
      const data = new FormData(form);
      const resp = await fetch("/admin/upload", {
        method: "POST",
        headers: { "x-admin-pass": pass },
        body: data
      });
      const text = await resp.text();
      document.getElementById("result").innerText = text;
    };
  </script>
</body>
</html>
